<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>回饋管理後台（內嵌編輯版）</title>
  <meta name="robots" content="noindex,nofollow">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-800">
  <main class="max-w-6xl mx-auto p-6 space-y-4">
    <header class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
      <h1 class="text-2xl font-bold">回饋管理後台</h1>
      <div class="flex items-center gap-2">
        <label class="text-sm flex items-center gap-2">
          <input id="raw" type="checkbox" class="scale-110">
          <span>顯示個資（不建議）</span>
        </label>
        <button id="loadBtn" class="rounded-lg bg-emerald-600 text-white px-3 py-2">載入資料</button>
        <button id="delSelected" class="rounded-lg bg-rose-600 text-white px-3 py-2">刪除所選</button>
        <button id="exportCsv" class="rounded-lg bg-blue-600 text-white px-3 py-2">匯出 CSV</button>
      </div>
    </header>

    <p id="status" class="text-sm text-slate-500">尚未載入。</p>

    <section class="bg-white rounded-2xl shadow p-4">
      <div class="flex flex-wrap gap-3 items-end">
        <div>
          <label class="block text-sm font-medium mb-1">關鍵字（訊息 / 類別 / 姓名 / Email）</label>
          <input id="q" class="border rounded-lg px-3 py-2 w-80" placeholder="輸入關鍵字過濾">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">類別</label>
          <select id="category" class="border rounded-lg px-3 py-2">
            <option value="">全部</option>
            <option value="coaching">教練服務</option>
            <option value="training">訓練課程</option>
            <option value="materials">教材與資料</option>
            <option value="support">客服與支援</option>
            <option value="others">其他</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">評分≧</label>
          <input id="minRating" type="number" min="1" max="5" class="border rounded-lg px-3 py-2 w-24" value="1">
        </div>
        <div class="ml-auto flex gap-2">
          <button id="clearFilters" class="rounded-lg border px-3 py-2">清除篩選</button>
        </div>
      </div>

      <!-- relative 讓 sticky action 欄位能吸附右邊 -->
      <div class="overflow-x-auto relative mt-3">
        <table class="min-w-full text-sm" id="tbl">
          <thead>
            <tr class="bg-slate-100 text-left">
              <th class="px-3 py-2"><input id="chkAll" type="checkbox"></th>
              <th class="px-3 py-2">時間</th>
              <th class="px-3 py-2">評分</th>
              <th class="px-3 py-2">類別</th>
              <th class="px-3 py-2">姓名</th>
              <th class="px-3 py-2">Email</th>
              <th class="px-3 py-2">內容</th>
              <th class="px-3 py-2 sticky right-0 bg-slate-100">操作</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    const $ = (id) => document.getElementById(id);
    const state = { raw: [], view: [], sel: new Set(), editing: null, masked: true };
    window.state = state;

    // 綁定事件
    $("loadBtn").addEventListener("click", loadData);
    $("delSelected").addEventListener("click", deleteSelected);
    $("exportCsv").addEventListener("click", exportCsv);
    $("raw").addEventListener("change", loadData);
    $("q").addEventListener("input", applyFilters);
    $("category").addEventListener("change", applyFilters);
    $("minRating").addEventListener("change", applyFilters);
    $("clearFilters").addEventListener("click", () => { $("q").value=""; $("category").value=""; $("minRating").value=1; applyFilters(); });
    $("chkAll").addEventListener("change", (e) => {
      const checked = e.target.checked;
      state.view.forEach(r => checked ? state.sel.add(r._key) : state.sel.delete(r._key));
      renderTable();
    });

    // 讀取資料
    async function loadData() {
      const showRaw = $("raw").checked;
      $("status").textContent = "載入中…";
      try {
        const res = await fetch("/.netlify/functions/feedback-list" + (showRaw ? "?raw=1" : ""));
        const text = await res.text();
        if (!res.ok) { $("status").textContent = `讀取失敗：HTTP ${res.status}｜${text.slice(0,200)}`; return; }
        const { data, masked } = JSON.parse(text);
        state.raw = Array.isArray(data) ? data : [];
        state.sel.clear(); $("chkAll").checked = false;
        state.editing = null;
        state.masked = !!masked;
        $("status").textContent = `已載入 ${state.raw.length} 筆。` + (masked ? "（已遮蔽個資）" : "（顯示個資）");
        applyFilters();
      } catch (e) {
        console.error(e);
        $("status").textContent = "讀取失敗。";
      }
    }

    // 篩選 + 排序
    function applyFilters() {
      const q = $("q").value.trim().toLowerCase();
      const cat = $("category").value;
      const minR = Number($("minRating").value || 1);
      state.view = state.raw.filter(r => {
        const txt = [r.message, r.category, r.name, r.email].filter(Boolean).join(" ").toLowerCase();
        const passQ = q ? txt.includes(q) : true;
        const passCat = cat ? r.category === cat : true;
        const passRating = typeof r.rating === "number" ? r.rating >= minR : false;
        return passQ && passCat && passRating;
      }).sort((a,b) => (b.created_at || "").localeCompare(a.created_at || ""));
      renderTable();
    }

    // 繪表
    function renderTable() {
      const tb = $("tbody"); tb.innerHTML = "";
      for (const r of state.view) {
        const selected = state.sel.has(r._key);
        const editing = state.editing === r._key;

        const tr = document.createElement("tr");
        tr.className = "border-b align-top";
        tr.innerHTML = editing ? editRowHTML(r, selected) : viewRowHTML(r, selected);

        // 勾選
        tr.querySelector(".rowchk").addEventListener("change", (e) => {
          if (e.target.checked) state.sel.add(r._key); else state.sel.delete(r._key);
        });

        // 操作
        if (editing) {
          tr.querySelector(".btn-save").addEventListener("click", () => saveRow(r._key, tr));
          tr.querySelector(".btn-cancel").addEventListener("click", () => { state.editing = null; renderTable(); });
        } else {
          tr.querySelector(".btn-edit").addEventListener("click", () => { state.editing = r._key; renderTable(); });
          tr.querySelector(".btn-del").addEventListener("click", () => delOne(r._key));
        }

        tb.appendChild(tr);
      }
    }

    // 展示列
    function viewRowHTML(r, selected) {
      return `
        <td class="px-3 py-2"><input type="checkbox" class="rowchk" ${selected ? "checked":""}></td>
        <td class="px-3 py-2 whitespace-nowrap">${esc(r.created_at || "")}</td>
        <td class="px-3 py-2">${esc(String(r.rating ?? ""))}</td>
        <td class="px-3 py-2">${esc(r.category || "")}</td>
        <td class="px-3 py-2">${esc(r.name || "")}</td>
        <td class="px-3 py-2">${esc(r.email || "")}</td>
        <td class="px-3 py-2 max-w-[28rem] md:max-w-[36rem]">
          <div class="whitespace-pre-wrap break-words">${esc(r.message || "")}</div>
        </td>
        <td class="px-3 py-2 whitespace-nowrap sticky right-0 bg-white">
          <div class="flex gap-2">
            <button class="btn-edit rounded bg-amber-500 text-white px-2 py-1">編輯</button>
            <button class="btn-del rounded bg-rose-600 text-white px-2 py-1">刪除</button>
          </div>
        </td>
      `;
    }

    // 編輯列
    function editRowHTML(r, selected) {
      const disPII = state.masked ? 'disabled title="已遮蔽，切換上方『顯示個資』再編輯"' : "";
      return `
        <td class="px-3 py-2"><input type="checkbox" class="rowchk" ${selected ? "checked":""}></td>
        <td class="px-3 py-2 whitespace-nowrap">${esc(r.created_at || "")}</td>
        <td class="px-3 py-2">
          <input name="rating" type="number" min="1" max="5" value="${escAttr(r.rating ?? "")}" class="border rounded px-2 py-1 w-16">
        </td>
        <td class="px-3 py-2">
          <select name="category" class="border rounded px-2 py-1">
            ${opt("","請選擇", r.category)}${opt("coaching","教練服務", r.category)}${opt("training","訓練課程", r.category)}
            ${opt("materials","教材與資料", r.category)}${opt("support","客服與支援", r.category)}${opt("others","其他", r.category)}
          </select>
        </td>
        <td class="px-3 py-2">
          <input name="name" ${disPII} value="${escAttr(r.name || "")}" class="border rounded px-2 py-1 w-36">
        </td>
        <td class="px-3 py-2">
          <input name="email" ${disPII} value="${escAttr(r.email || "")}" class="border rounded px-2 py-1 w-56">
        </td>
        <td class="px-3 py-2">
          <textarea name="message" rows="3" class="border rounded px-2 py-1 w-full max-w-[28rem] md:max-w-[36rem] md:w-[36rem]">${esc(r.message || "")}</textarea>
        </td>
        <td class="px-3 py-2 whitespace-nowrap sticky right-0 bg-white">
          <div class="flex gap-2 md:flex-row flex-col items-start">
            <button class="btn-save rounded bg-emerald-600 text-white px-3 py-1">儲存</button>
            <button class="btn-cancel rounded border px-3 py-1">放棄</button>
          </div>
        </td>
      `;
    }

    function opt(val, label, current) {
      const sel = (val === (current || "")) ? "selected" : "";
      return `<option value="${escAttr(val)}" ${sel}>${esc(label)}</option>`;
    }

    // 單筆刪除
    async function delOne(key) {
      if (!confirm("確定要刪除此筆？此動作無法復原。")) return;
      await callDelete([key]);
    }

    // 批次刪除
    async function deleteSelected() {
      const keys = Array.from(state.sel);
      if (keys.length === 0) return alert("請先勾選要刪除的資料。");
      if (!confirm(`確定刪除 ${keys.length} 筆？此動作無法復原。`)) return;
      await callDelete(keys);
    }

    // 呼叫刪除 API
    async function callDelete(keys) {
      try {
        const res = await fetch("/.netlify/functions/feedback-delete", {
          method: "POST", headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ keys })
        });
        const j = await res.json().catch(()=> ({}));
        if (!res.ok || !j) throw new Error(await res.text());
        const del = new Set(j.deleted || []);
        state.raw = state.raw.filter(x => !del.has(x._key));
        state.sel.clear(); $("chkAll").checked = false;
        $("status").textContent = `刪除完成，移除 ${del.size} 筆。`;
        applyFilters();
      } catch (e) {
        console.error(e);
        alert("刪除失敗：" + String(e).slice(0,200));
      }
    }

    // 儲存單列變更
    async function saveRow(key, tr) {
      const q = (sel) => tr.querySelector(sel);
      const orig = state.raw.find(x => x._key === key);
      if (!orig) return alert("找不到資料列");

      // 擷取目前輸入
      const ratingVal = q('input[name="rating"]').value;
      const categoryVal = q('select[name="category"]').value;
      const nameVal = q('input[name="name"]').value;
      const emailVal = q('input[name="email"]').value;
      const msgVal = q('textarea[name="message"]').value;

      // 組 patch（只送變更且非空）
      const patch = {};
      if (ratingVal !== "") {
        const r = Number(ratingVal);
        if (!(r >= 1 && r <= 5)) return alert("評分需為 1–5");
        if (r !== Number(orig.rating ?? 0)) patch.rating = r;
      }
      if (categoryVal !== (orig.category || "")) patch.category = categoryVal;
      if (!state.masked) {
        if (nameVal !== (orig.name || "")) patch.name = nameVal;
        if (emailVal !== (orig.email || "")) patch.email = emailVal;
      }
      if (msgVal !== (orig.message || "")) patch.message = msgVal;

      if (Object.keys(patch).length === 0) {
        state.editing = null; renderTable(); return;
      }

      try {
        const res = await fetch("/.netlify/functions/feedback-update", {
          method: "POST", headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ key, patch })
        });
        const text = await res.text();
        let j = {}; try { j = JSON.parse(text); } catch {}
        if (!res.ok || !j?.ok) throw new Error(j?.error || text || `HTTP ${res.status}`);

        // 本地同步
        const i = state.raw.findIndex(x => x._key === key);
        if (i >= 0) state.raw[i] = { ...state.raw[i], ...patch, updated_at: new Date().toISOString() };

        state.editing = null;
        $("status").textContent = "已儲存變更。";
        applyFilters();
      } catch (e) {
        console.error(e);
        alert("儲存失敗：" + String(e).slice(0,200));
      }
    }

    // ===== 匯出 CSV（支援：僅勾選／是否含個資；含 BOM，Excel 友善） =====
    function exportCsv() {
      const hasSelection = state.sel.size > 0;
      const onlySelected = hasSelection
        ? confirm(`目前勾選 ${state.sel.size} 筆。\n按「確定」僅匯出勾選，按「取消」匯出目前篩選的全部。`)
        : false;

      let includePII = false;
      if (!state.masked) {
        includePII = confirm("是否在 CSV 中包含姓名與 Email？\n（僅管理使用，請注意個資保存）");
      }

      const data = (onlySelected
        ? state.view.filter(r => state.sel.has(r._key))
        : state.view
      ).slice();

      if (!data.length) { alert("沒有可匯出的資料。"); return; }

      const columns = [
        { key: "created_at", title: "時間" },
        { key: "rating",     title: "評分" },
        { key: "category",   title: "類別" },
        { key: "message",    title: "內容" },
      ];
      if (includePII) {
        columns.splice(3, 0, { key: "name", title: "姓名" }, { key: "email", title: "Email" });
      }

      const csv = buildCsv(data, columns);
      const blob = new Blob(["\uFEFF" + csv], { type: "text/csv;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      const date = new Date().toISOString().slice(0,10);
      const scope = onlySelected ? "selected" : "filtered";
      const pii = includePII ? "_withPII" : "";
      a.href = url; a.download = `feedback_${scope}${pii}_${date}.csv`;
      document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    }

    function buildCsv(rows, columns) {
      const header = columns.map(c => csvCell(c.title)).join(",");
      const lines = [header];
      for (const r of rows) {
        const line = columns.map(c => csvCell(valueOrEmpty(r[c.key]))).join(",");
        lines.push(line);
      }
      return lines.join("\n");
    }

    function valueOrEmpty(v) { return (v === null || v === undefined) ? "" : v; }
    function csvCell(v) { const s = String(v); return `"${s.replace(/"/g, '""')}"`; }

    // 工具：HTML 轉義
    function esc(s) { return String(s||"").replace(/[&<>"']/g, m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m])); }
    function escAttr(s){ return esc(String(s||"")); }
  </script>
</body>
</html>
